<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/uol-favicon.png" type="image/x-icon">
</head>

<body>

    <div class="login-screen">
        <img class="uol-icon" src="assets/uol-icon.png" alt="">

        <div class="form">
            <input data-identifier="enter-name" class="username" type="text" placeholder="Digite seu nome">
            <input data-identifier="start" onclick="login()" type="button" value="Entrar">
        </div>

        <div class="loading">
            <img src="assets/loading.gif" alt="">
            <span>Entrando...</span>
        </div>
        <div class="failure"></div>
    </div>

    <header>
        <img src="assets/uol-icon.png" alt="icone uol">
        <ion-icon onclick="navInteract()" name="people"></ion-icon>
    </header>

    <div class="blur-disconnect">
        <div class=" container">
            <div>Você foi desconectado(a), atualizar página?</div>
            <div onclick="refreshPage()">Atualizar</div>
        </div>
    </div>
    <main>
        <ul class="messages"></ul>
    </main>


    <footer>
        <div class="message-display">
            <input id="message-text" type="text" placeholder="Escreva aqui...">
            <span>Enviando para Todos (público)</span>
        </div>
        <ion-icon class="send-message" data-identifier="send-message" onclick="sendMessage()"
            name="paper-plane-outline"></ion-icon>
    </footer>

    <div onclick="navInteract(this)" class="blur hidden"></div>
    <nav>
        <h1>Escolha um contato para enviar mensagem:</h1>
        <ul class="contacts">
            <li onclick="selectContact(this)" class="option contact selected">
                <ion-icon name="people"></ion-icon>
                <span>Todos</span>
                <img src="assets/Vector.png" alt="">
            </li>
        </ul>

        <h1>Escolha a visibilidade:</h1>
        <ul class="message-options">
            <li onclick="selectTypeMessage(this)" data-identifier="visibility" class="option message-type selected">
                <ion-icon name="lock-open"></ion-icon>
                <span>Público</span>
                <img src="assets/Vector.png" alt="">
            </li>
            <li onclick="selectTypeMessage(this)" data-identifier="visibility" class="option message-type">
                <ion-icon name="lock-closed"></ion-icon>
                <span>Reservadamente</span>
                <img src="assets/Vector.png" alt="">
            </li>
        </ul>
    </nav>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script/script.js"></script>

</body>

</html>
